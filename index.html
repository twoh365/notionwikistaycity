<style>/* CSS Navigation guide: 
~Section Number - Title  [Related Javascript Section]~
Section 1 - Page Setup [N/A]
Section 2 - Header and Subheader [Section 2 - Inline SVGs; Section 3 - Animations]
Section 3 - "How To Use" and "Important Information toggles" 
*/

/*=====================*/
/* Section 1 - Page Setup.*/
/*====================*/

@font-face {
  font-family: 'NNNouvelleGroteskSTD-Normal';
  src: url('./dist/assets/fonts/nouvelle/NNNouvelleGroteskSTD-Normal.woff2') format('woff2'),
       url('./dist/assets/fonts/nouvelle/NNNouvelleGroteskSTD-Normal.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: 'NNNouvelleGroteskSTD-Normal', sans-serif;
  background: #2D2736;
  margin: 0;
  padding: 20px;
  color: #F9F2E3;
}

/*~~~~~~~~~~~~~~~~~~~~*/
/* End or section 1
/*~~~~~~~~~~~~~~~~~~~*/

/*===================================*/
/* Start of Section 2 - Header and Subheader */
/*==================================*/

#header-wrapper {
text-align: center;
margin-bottom: 10px;
position: relative;
align-items: inline-flex;
}


#header-content {
  display: inline-flex;
  align-items: center;
  gap: 6px; /* optional spacing */
}

#staycity-header-text {
  font-size: 40px;
  font-weight: 300;
}

#header-asterisk svg {
  width: 15px;
  height: 15px;
  color: #F3B263;
  transform: translate(-5px, -11px);
}

#westend-text {
color: #F3B263;
font-weight: 300;
font-size: 30px;
margin-left: 0px;
}

#colon-text {
font-weight: 700;
font-size: 30px;
margin-left: 0px;
}

#subheader-wrapper {
text-align: center;
margin-bottom: 10px;
position: relative;
align-items: inline-flex;
}

#subheader-content {
  display: inline-flex;
  align-items: center;
  gap: 6px; /* optional spacing */
}

#subheader {
font-size: 20px;
font-weight: 300;
margin-top: 0px;
}

#subheader-receptionwiki {
  color: #F3B263;
}

#subheader-asterisk svg {
  color: #F3B263;
  height: 10px;
  width: 10px;
  transform: translate(20px; 10px);
}

/*===================================*/
/* Start of Section 3 - "How to Use" and "Important Information" Toggle Butto */
/*==================================*/

// =========================
// SECTION 3 -- HEADER ASTERISK ANIMATION
// =========================

// Cycles through the array of asterisk SVGs and updates the header display with a .gif-like animation of each asterisk. //


let currentIndex = 0;

function animateHeaderAsterisk() {
const wrapper = document.getElementById('header-asterisk');
if (wrapper) {
wrapper.innerHTML = asteriskSVGs[currentIndex];
currentIndex = (currentIndex + 1) % asteriskSVGs.length;
}
}

function animateSubHeaderAsterisk() {
const wrapper = document.getElementById('subheader-asterisk');
if (wrapper) {
wrapper.innerHTML = asteriskSVGs[currentIndex];
currentIndex = (currentIndex + 1) % asteriskSVGs.length;
}
}


// Start header animation on page load //

document.addEventListener("DOMContentLoaded", () => {
animateHeaderAsterisk(); // Show first asterisk immediately //
setInterval(animateHeaderAsterisk, 800); // Rotate every 500ms //
animateSubHeaderAsterisk(); // Show first asterisk immediately //
setInterval(animateSubHeaderAsterisk, 800); // Rotate every 500ms //

});
</script>
